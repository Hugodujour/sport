<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les gros pieds ü¶∂</title>
    <!-- Lien Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRp23rXtSHf5mWIl5oo7Eh5VDP07u1nVpa/2h5pO2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1>Les gros pieds ü¶∂</h1>
        <div id="users" class="row"></div>
    </div>

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fonction pour r√©cup√©rer les donn√©es des utilisateurs et les afficher
        async function fetchUserData() {
            try {
                const response = await fetch('/api/users');
                let users = await response.json();
                
                // Trier les utilisateurs par distance parcourue (en convertissant la distance en nombre)
                const hey = users.sort((a, b) => parseFloat(b.duree.split(':').join('')) - parseFloat(a.duree.split(':').join('')));

                const usersContainer = document.getElementById('users');
                usersContainer.innerHTML = ''; // Vider l'√©l√©ment avant d'y ajouter les utilisateurs

                users.forEach((user, index) => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('col-md-4', 'mb-4'); // Utilisation du syst√®me de grille Bootstrap

                    // Appliquer une classe diff√©rente pour les trois premiers
                    if (index === 0) {
                        userDiv.classList.add('gold');
                    } else if (index === 1) {
                        userDiv.classList.add('silver');
                    } else if (index === 2) {
                        userDiv.classList.add('bronze');
                    }

                    function classement() {
                        if (index === 0) {
                            return 'ü•á';
                        }
                        if (index === 1) {
                            return 'ü•à';
                        }
                        if (index === 2) {
                            return 'ü•â';
                        }
                    }

                    // Utilisation de la classe card de Bootstrap pour styliser les utilisateurs
                    userDiv.innerHTML = `
                        <div class="card h-100 text-center">
                            <img src="${user.profileImage}" alt="${user.name}" class="card-img-top avatar">
                            <div class="card-body">
                                <h4 class="card-title">${user.name}</h4>
                                <p class="card-text">Distance : <span class="text-border">${user.distanceText}</span></p>
                                <p>Activit√© : <span class="text-border">${user.duree}</span>${classement()}</p>
                            </div>
                        </div>
                    `;

                    usersContainer.appendChild(userDiv);
                });
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des donn√©es :', error);
            }
        }

        // Appel de la fonction lors du chargement de la page
        fetchUserData();
    </script>
</body>
</html>
